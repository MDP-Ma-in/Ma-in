<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ma:in#</title>
        <link rel="stylesheet" href="/FE/CSS/reset.css">
        <link rel="stylesheet" href="/FE/CSS/main.css">
        <link rel="shortcut icon" href="/FE/assets/mainicon.ico" type="image/x-icon">

    </head>
    <body>
        <script src="https://kit.fontawesome.com/03ededf5ff.js" crossorigin="anonymous"></script>
        <div class="container">
            <nav class="bar">
                <div class="left">
                    <h1>
                        <a href="#">M<span style="color: #1a73e8;">a</span>:in</a>
                    </h1>
                </div>
                <ul class="right">
                    <li>
                        <i class="fa-solid fa-moon"></i>
                    </li>
                    <li>
                        <button class="right-btn sign" onclick="signInOnOff();">Sign in</button>
                    </li>
                    <li>
                        <i class="fa-solid fa-bars"></i>
                    </li>
                </ul>
            </nav>

            <section class="lottie-flying">
                <lottie-player
                    src="https://assets1.lottiefiles.com/packages/lf20_oojuetow.json"
                    background="transparent"
                    speed="1"
                    style="width: 35vw; height: 50vh;"
                    loop="loop"
                    autoplay="autoplay"></lottie-player>
                <lottie-player
                    src="https://assets2.lottiefiles.com/packages/lf20_gjtpn03m.json"
                    background="transparent"
                    speed="2"
                    style="width: 30vw; height: 45vh;"
                    loop="loop"
                    autoplay="autoplay"></lottie-player>
            </section>

            <section class="greeting">
                <h1 class="title">
                    <span>Look</span>
                    around you.</h1>
                <p class="desc">We can always meet. If you use
                    <span style="font-family: 'Questrial', sans-serif;">M<span style="color: #1a73e8;">a</span>:in.</span></p>
                <button class="greeting-btn sign" onclick="signInOnOff();">Try it</button>
            </section>
        </div>

        <section class="sign-in hidden" style="z-index: 5;">
            <form class="login-form">
                <div class="traffic-light">
                    <i style="color:#ff5f57;" class="fa-solid fa-circle" onclick="signInclose();"></i>
                    <i style="color:#ffbd2e;" class="fa-solid fa-circle"></i>
                    <i style="color:#28ca42;" class="fa-solid fa-circle"></i>
                </div>
                <h1>LOG:<span style="color: #1a73e8;">IN</span></h1>
                <div class="input-layout">
                    <p>Username</p>
                    <input
                    class="input_form"
                    type="text"
                    autofocus="autofocus" required/>
                </div>
                <div class="input-layout">
                    <p>Password</p>
                    <input class="input_form" type="password" required/>
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit">Login</button>
                <p>Need an account?<a href="#" class="sign-up-a" onclick="signUpOnOff();">here!</a></p>
            </form>
        </section>

         <section class="sign-up hidden">
            <form class="regeister-form">
                <div class="traffic-light">
                    <i style="color:#ff5f57;" onclick="signUpclose();" class="fa-solid fa-circle"></i>
                    <i style="color:#ffbd2e;" class="fa-solid fa-circle"></i>
                    <i style="color:#28ca42;" class="fa-solid fa-circle"></i>
                </div>
                <h1>Create Accou<span style="color: #1a73e8;">nt</span></h1>
                <div class="flex-input-layout">
                    <div class="input-layout">
                        <p>First name</p>
                        <input
                        class="input_form"
                        type="text"
                        autofocus="autofocus" required/>
                    </div>
                    <div class="input-layout">
                        <p>Last name</p>
                        <input class="input_form" type="text" required/>
                    </div>
                </div>
                <div class="input-layout">
                    <p>Username</p>
                    <input
                    class="input_form"
                    type="text"
                    required/>
                </div>
                <div class="input-layout">
                    <p>Password</p>
                    <input class="input_form" type="password" required/>
                </div>
                <div class="input-layout">
                    <p>Confirm passowrd</p>
                    <input class="input_form" type="password" required/>
                </div>
                <div class="flex-input-layout">
                    <div class="input-layout">
                        <p>Grade</p>
                        <input
                        class="input_form"
                        type="text"
                        required/>
                    </div>
                    <div class="input-layout">
                        <p>Class</p>
                        <input class="input_form" type="text" required/>
                    </div>
                    <div class="input-layout">
                        <p>Number</p>
                        <input class="input_form" type="text" required/>
                    </div>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </section>

        <script
            src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="./FE/JS/app.js"></script>
    </body>
</html>
